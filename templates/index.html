<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Student Mark Predictor ML App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Body background color */
      body {
        background-color: #ffecd2;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Change font */
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Container styles */
      .container {
        width: 100%;
        max-width: 500px; /* Adjust container width */
        padding: 20px;
        box-sizing: border-box;
        background-color: #f5f5f5; /* Light gray */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        animation: slide-down 0.5s ease-in-out forwards; /* Apply animation */
      }
      /* Heading styles */
      h1 {
        color: #375e97; /* Dark cyan */
        text-align: center;
        margin-bottom: 30px; /* Increase spacing */
      }
      /* Input field styles */
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da; /* Gray border */
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px; /* Increase spacing */
      }
      /* Button styles */
      .predict-button {
        text-align: center;
      }
      /* Prediction text styles */
      .prediction-text {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
        color: #6c757d; /* Dark gray */
        animation: slide-down 0.5s ease-in-out forwards; /* Apply animation */
      }
      /* Animation */
      @keyframes slide-down {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Student Mark Predictor</h1>
          <!-- Form to input study hours -->
          <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
              <label for="study_hours">Enter Your Study Hours:</label>
              <input
                type="number"
                id="study_hours"
                name="study_hours"
                class="form-control"
                placeholder="Study hours"
                required
              />
            </div>
            <!-- Predict Button -->
            <div class="predict-button">
              <button type="submit" class="btn btn-primary btn-lg">
                Predict Marks
              </button>
            </div>
          </form>
          <!-- Predicted output -->
          <div class="prediction-text">
            <h2>{{ prediction_text }}</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
